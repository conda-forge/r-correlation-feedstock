{% set version = "0.8.5" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-correlation
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/correlation_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/correlation/correlation_{{ version }}.tar.gz
  sha256: 1e38778b797b089ab76b84d4dbd08906db822cb3881452b8069bf1bde9c1bb2c

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-bayestestr >=0.9.0
    - r-effectsize >=0.4.4
    - r-insight >=0.13.2
    - r-parameters >=0.12.0
  run:
    - r-base
    - r-bayestestr >=0.9.0
    - r-effectsize >=0.4.4
    - r-insight >=0.13.2
    - r-parameters >=0.12.0

test:
  commands:
    - $R -e "library('correlation')"           # [not win]
    - "\"%R%\" -e \"library('correlation')\""  # [win]

about:
  home: https://easystats.github.io/correlation/
  license: GPL-3.0-only
  summary: Lightweight package for computing different kinds of correlations, such as partial correlations, Bayesian correlations, multilevel correlations, polychoric correlations, biweight correlations, distance correlations and more. Relies on the easystats ecosystem (LÃ¼decke, Waggoner & Makowski (2019) <doi:10.21105/joss.01412>).
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

